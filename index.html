<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="container">
		<div class="left">
			<h1>Learn to code by watching others</h1>
			<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
				but understanding how developers think is invaluable.</p>
		</div>

		<div class="right">
			<div class="free">Try it free 7 days then $20/mo. thereafter</div>
			<form action="">
				<input id="firstname" type="text" placeholder="First Name" autocomplete="off">
				<input id="lastname" type="text" placeholder="Last Name" autocomplete="off">
				<input id="email" type="email" placeholder="Email Address" autocomplete="off">
				<input id="password" type="password" placeholder="Password" autocomplete="off">
				<button type="submit" >Claim your free trial</button>
				<p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
			</form>
		</div>
	</div>
</body>
</html>
